  <div id="bg2">
    <mat-toolbar id="header">
      USERS AVAILABLE</mat-toolbar><div id="bg">
</div>
    <mat-accordion multi="true" *ngIf="posts.length > 0">
      <mat-expansion-panel [expanded]="true" *ngFor="let post of posts" id="details">
        <mat-expansion-panel-header>
          <br>
          <div id="detailPosition">
            <p>FULLNAMEE: </p>
            {{ post.fullname }}</div>
        </mat-expansion-panel-header>
        <mat-expansion-panel-header>
          <br>
          <div>
            <p>USERNAME: </p>
            {{ post.username }}</div>
        </mat-expansion-panel-header>
        <mat-expansion-panel-header>
          <br>
          <div>
            <p>EMAIL: </p>
            {{ post.email }}</div>
        </mat-expansion-panel-header>
        <mat-expansion-panel-header>
          <br>
          <div>
            <p>PHONENUMBER: </p>
            {{ post.phonenumber }}</div>
        </mat-expansion-panel-header>
        <mat-expansion-panel-header>
          <br>
          <div>
            <p>DESCRIPTION: </p>
            {{ post.description }}</div>

        </mat-expansion-panel-header>
        <mat-action-row>

          <button mat-button [routerLink]="['/edit', post._id ]" color="primary">EDIT</button>
          <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Users available at this time</p>
  </div>
